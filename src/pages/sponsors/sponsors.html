
<ion-header>

  <ion-navbar text-center>
    <ion-title>Sponsors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-item-group>
    <ion-item-divider class="transparent2">Platinum</ion-item-divider>
    <ion-item  class="transparent" no-lines (click)="openItem(s,'SponsorDetailsPage')" *ngFor="let s of platinum | async ; let i = index;" [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
        <ion-avatar item-start>
          <img src="{{ s.imageurl }}">
        </ion-avatar> 
        <h2>{{ s.name}}</h2>
          <p style="color:#00b7ff;">{{ s.info }}</p>
           

      </ion-item>
  </ion-item-group>


      



        <ion-item-group>
          <ion-item-divider class="transparent2">Gold</ion-item-divider>
          <ion-item  class="transparent" no-lines (click)="openItem(s,'SponsorDetailsPage')" *ngFor="let s of gold | async ; let i = index;" [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
              <ion-avatar item-start>
                <img src="{{ s.imageurl }}">
              </ion-avatar> 
              <h2>{{ s.name}}</h2>
                <p style="color:#00b7ff;">{{ s.info }}</p>
              
            </ion-item>
        </ion-item-group>
    
        <ion-item-group>
          <ion-item-divider class="transparent2">Silver</ion-item-divider>
          <ion-item  class="transparent" no-lines (click)="openItem(s,'SponsorDetailsPage')" *ngFor="let s of silver | async ; let i = index;" [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
              <ion-avatar item-start>
                <img src="{{ s.imageurl }}">
              </ion-avatar> 
              <h2>{{ s.name}}</h2>
                <p style="color:#00b7ff;">{{ s.info }}</p>
              
            </ion-item>
        </ion-item-group>
          
</ion-content>
