<ion-header>

  <ion-navbar text-center>
    <ion-title>Speaker Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>

<div class="xxx">
      <ion-avatar>
          <img src="{{ xx.imageurl }}">
      </ion-avatar>
    </div>
     

    <div >
        <ion-item style="background-color: transparent"  no-lines>
            <ion-label style="color:#adaaaa;width:20%;font-size: 80%;"> Name</ion-label>
        </ion-item>
        <p padding style="color:#00b7ff;width:75%;font-size: 110%;margin-bottom: -20px;margin-top: -20px">{{ xx.name }}</p>

        <ion-item style="background-color: transparent"  no-lines>
            <ion-label style="color:#adaaaa;width:20%;font-size: 80%;"> Position</ion-label>
            
        </ion-item>
        <p padding style="font-size: 100%;width:75%;margin-bottom: -20px;margin-top: -20px">{{xx.info}}</p>
        <ion-item style="background-color: transparent"  no-lines>
            <ion-label style="color:#adaaaa;width:20%;font-size: 80%;"> Company</ion-label>
         
        </ion-item>
        <p padding style="font-size: 100%;width:75%;margin-bottom: -20px;margin-top: -20px">{{ xx.company }}</p>
  
    
        <br>
      </div>


  
  <div *ngIf="xx.bio"  style="border-radius:10px;" class="transparent" padding>
    <h3 style="color:#00b7ff;">Bio</h3>
    <p>{{ xx.bio }}</p>

    <br>


    
  </div>


</ion-content>
