<ion-header>

  <ion-navbar text-center>
    <ion-title>Delegates</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>



  <ion-item no-lines class="transparent" *ngFor="let attendee of attendees | async ; let i = index;" [ngClass]="(i % 2 == 0) ? 'odd' : 'even'"
    (click)="openItem(attendee,'AttendeeDetailsPage')">
    <ion-avatar item-start>
      <!-- <img [src]="'assets/img/event/avatar-placeholder.gif'"> -->
      <!-- <ion-text-avatar [ngStyle]="{'background-color':getRandomColor()}">{{ first(attendee.firstName) }}{{first(attendee.lastName) }}</ion-text-avatar> -->
      <img src="{{ attendee.imageurl }}">
    </ion-avatar>



    <h2>{{ attendee.firstName }} {{ attendee.lastName }}</h2>
    <p style="color:#00b7ff;">{{ attendee.company }} </p>


  </ion-item>


</ion-content>
