<!--
  Generated template for the SponsorDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar text-center>
      <ion-title>Sponsor Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>
    
    <div class="xxx">
        <ion-avatar>
            <img src="{{ xx.imageurl }}">
        </ion-avatar>
      </div>
       
 <div>

      <ion-item style="background-color: transparent"  no-lines>
          <ion-label style="color:#adaaaa;width:20%;font-size: 80%;"> Name</ion-label>
          <ion-input style="color:#00b7ff;font-size: 110%;"  type="text"  value="{{ xx.info }}" ></ion-input>
      </ion-item>

      <ion-item text-wrap style="background-color: transparent"  no-lines>
          <ion-label style="color:#adaaaa;width:20%;font-size: 80%;"> About</ion-label>
          <ion-input style="font-size: 100%;"  type="text"  value="{{xx.description}}" ></ion-input>
      </ion-item>
      <ion-item *ngIf="xx.website"  style="background-color: transparent"  no-lines>
          <ion-label style="color:#adaaaa;width:20%;font-size: 80%;"> Website</ion-label>
          <ion-input style="font-size: 100%;"  type="text"  value="{{ xx.website }} " ></ion-input>
      </ion-item>

      <ion-item *ngIf="xx.phone"  style="background-color: transparent"  no-lines>
          <ion-label style="color:#adaaaa;width:20%;font-size: 80%;"> Phone</ion-label>
          <ion-input style="font-size: 100%;"  type="text"  value="{{ xx.phone }} " ></ion-input>
      </ion-item>


      <ion-item *ngIf="xx.email"  style="background-color: transparent"  no-lines>
          <ion-label style="color:#adaaaa;width:20%;font-size: 80%;"> Email</ion-label>
          <ion-input style="font-size: 100%;"  type="text"  value="{{ xx.email }} " ></ion-input>
      </ion-item>

  
      <br>
    </div>

   

  
</ion-content>
