<ion-header>

  <ion-navbar text-center>
      <ion-title>Sponsor Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>
    
    <ion-avatar id="jj">
        <img src="{{ xx.imageurl }}">

    </ion-avatar>
 

    <div text-center padding>
    
    <h2>{{ xx.info }}</h2>
      <br>
    </div>
    <div style="border-radius:10px;" class="transparent" padding>
    <h3 style="color:#00b7ff;">Description</h3>
    <p>{{ xx.description }}</p>

    <br>
    <h3 style="color:#00b7ff;">Contact Info</h3>
    
    <p style="color:#00b7ff;">Website</p>
    <p>{{  xx.website }}</p>
    <p style="color:#00b7ff;">Phone</p>
    <p>{{ xx.phone }}</p>
    <p style="color:#00b7ff;">Email</p>
    <p>{{ xx.email }}</p>
    
  </div>

  
</ion-content>
