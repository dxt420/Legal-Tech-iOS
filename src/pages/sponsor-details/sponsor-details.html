  Ionic pages and navigation.

<ion-header>

  <ion-navbar text-center>
      <ion-title>Partner Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>
    
    <div class="xxx">
        <ion-avatar>
            <img src="{{ xx.imageurl }}">
        </ion-avatar>
      </div>
       
 <div>

      <ion-item style="background-color: transparent"  no-lines>
          <ion-label style="color:#adaaaa;width:20%;font-size: 80%;"> Name</ion-label>
          
      </ion-item>
      <p padding style="color:#00b7ff;font-size: 110%;margin-bottom: -20px;margin-top: -20px" >{{ xx.info }}</p>

      <ion-item text-wrap style="background-color: transparent"  no-lines>
          <ion-label style="color:#adaaaa;width:20%;font-size: 80%;"> About</ion-label><br>
          
      </ion-item>
      <p padding style="font-size: 100%;margin-bottom: -20px;margin-top: -20px"  >{{xx.description}}</p>
      <ion-item *ngIf="xx.website"  style="background-color: transparent"  no-lines>
          <ion-label style="color:#adaaaa;width:20%;font-size: 80%;"> Website</ion-label>
          
      </ion-item>
      <p padding style="font-size: 100%;margin-bottom: -20px;margin-top: -20px"  >{{ xx.website }} </p>

      <ion-item *ngIf="xx.phone"  style="background-color: transparent"  no-lines>
          <ion-label style="color:#adaaaa;width:20%;font-size: 80%;"> Phone</ion-label>
         
      </ion-item>
      <p padding style="font-size: 100%;margin-bottom: -20px;margin-top: -20px">{{ xx.phone }} </p>


      <ion-item *ngIf="xx.email"  style="background-color: transparent"  no-lines>
          <ion-label style="color:#adaaaa;width:20%;font-size: 80%;"> Email</ion-label>
          
      </ion-item>
      <p padding style="font-size: 100%;margin-bottom: -20px;margin-top: -20px" >{{ xx.email }}</p>
  
      <br>
    </div>

   

  
</ion-content>
