


<ion-content >

  <div *ngIf="tweets">
  <div >
  

   
      <ion-card *ngFor="let item of tweets.statuses">

        <ion-item>
          <ion-avatar item-start>
            <img [src]="item.user.profile_image_url">
          </ion-avatar>
          <h2>{{item.user.name}} </h2>
          <p>@{{item.user.screen_name}}</p>
          <p>{{tweetTime(item.date) | date:'mediumDate'}}</p>
        </ion-item>
    
        
    
        <ion-card-content>
          <p>{{item.full_text}}</p>
        </ion-card-content>

        <div *ngIf="item.entities.media">
            <div *ngFor="let i of item.entities.media">

        <img src="{{ i.media_url }}">

      </div>
      </div>
       
        <ion-row>
       
          <ion-col>
            <button ion-button color="primary" clear small icon-start>
              <ion-icon name="repeat"></ion-icon>
<div>
              {{item.retweet_count}} 

            </div>
              <div *ngIf="item.retweet_count==1">
              Retweet
            </div>
            <div *ngIf="item.retweet_count!=1">
              Retweets
            </div>
              </button>
          </ion-col>
          <!-- <ion-col>
            <button ion-button color="primary" clear small icon-start>
              <ion-icon name="heart"></ion-icon>
              {{item.favourites_count}} Favourites
              </button>
          </ion-col> -->
          <!-- <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col> -->
        </ion-row>
      </ion-card>
      
   








  </div>

</div>


  

</ion-content>
